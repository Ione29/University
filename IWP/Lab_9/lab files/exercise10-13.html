<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<div id="box"></div>

	<script>
		let box = document.getElementById('box');
		function drawBox() {
			box.style.width = '200px';
		 	box.style.height = '200px';
		 	box.style.backgroundColor = 'red';
		}
		drawBox();

	
	</script>

</body>
</html>
