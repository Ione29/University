    <script>

    function monopolyDice()
    {
        let dice1 = 0,
            dice2 = 0, 
            counter, 
            sum = 0;

        while(dice1 === dice2)
        {
            dice1 = parseInt(Math.random() * 2 + 1);
            dice2 = parseInt(Math.random() * 2 + 1);

            console.log(dice1 + " " + dice2);
            counter++;
            sum += dice1 + dice2;
        
            if(counter === 3 && dice1 === dice2)
            {
                sum = 0;    
                break;
            }
        }
            return sum;
    }
    
    console.log(monopolyDice());

    </script>
