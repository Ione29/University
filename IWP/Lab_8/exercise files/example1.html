<body>
    
    <script>
        function sumDigits(n)
        {
            let sum = 0;

            while(n > 0)
            {
                sum += n % 10;
                n = parseInt(n / 10);
            }

            return sum;
        }

        console.log(sumDigits(123));
        console.log(sumDigits(12301));
        console.log(sumDigits(123456789));

    </script>


</body>
