<body>
    
    <script>

        function sum(n)
        {
            let sum = 0, i = 0, j = 0, nr;

            for(i = 1; i <= n; i++)
            {
                nr = 1;

                for(j = 1; j <= i; j++)
                    nr *= j;
                
                sum += nr;
            }

            return sum;
        }

        console.log(sum(1));
        console.log(sum(2));
        console.log(sum(3));

    </script>

</body>
