<body>
    
    <script>
        function deleteElement(arr, element)
        {
            let position = arr.indexOf(element);
            
            if(position)
                arr.splice(position, 1);

            return arr;

        }

        let arrTest= [1, 2, 3, 4, 5];
        console.log(deleteElement(arrTest, 3));
        console.log(deleteElement(arrTest, 4));
        console.log(deleteElement(arrTest, 2));

    </script>

</body>
