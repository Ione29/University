<!DOCTYPE html>

<body>

    <script>

        function scalar(a, b) 
        {
            let sum = 0;

            for(let i = 0; i < 3; i++)
                sum += a[i] * b[i];

            return sum;
        }

        let a = [3, -1, 6];
        let b = [5, 5, 3];
        console.log(scalar(a, b));

    </script>

</body>
