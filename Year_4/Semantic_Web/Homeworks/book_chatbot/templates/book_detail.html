{% extends "base.html" %}
{% block content %}
  <h2>{{ book.findtext('title') }}</h2>
  <p><strong>Themes:</strong>
    {{ book.find('themes/theme[1]').text }},
    {{ book.find('themes/theme[2]').text }}
  </p>
  <p><strong>Reading Level:</strong>
    {{ book.findtext('readingLevel') }}
  </p>
  <p><strong>ID:</strong> {{ book.get('id') }}</p>
  <p>
    <a href="{{ url_for('edit_book', bid=book.get('id')) }}" class="button">Edit Book</a>
  </p>
{% endblock %}
