{% extends "base.html" %}
{% block content %}
  <h2>Add a Book</h2>
  <form method="post">
    <p><label>Title: <input name="title"></label></p>
    <p>Themes (pick exactly 2):</p>
    {% for t in themes %}
      <label><input type="checkbox" name="themes" value="{{t}}"> {{t}}</label><br>
    {% endfor %}
    <p><label>Reading Level:
      <select name="readingLevel">
      {% for l in levels %}
        <option>{{l}}</option>
      {% endfor %}
      </select>
    </label></p>
    <button>Add Book</button>
  </form>
{% endblock %}
