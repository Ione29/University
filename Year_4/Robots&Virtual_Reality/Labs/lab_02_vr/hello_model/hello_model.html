<html>
    <head>
        <!--<script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>-->
        <script src="aframe.min.js"></script>
        <script src="aframe-extras.min.js"></script>
    </head>
    <body>
        <a-scene>

            <!--speed optimization versus simply referring to the image using src="" in the a-box -->
            <a-assets>
                <img id="boxTexture" src="cer.jpg">
                <!--<img id="grid" src="grid.png">-->
                <!--<img id="grid" src="floor.jpg">-->
                <img id="grid" src="wood2.jpg">
                <a-asset-item id="human" src="RiggedFigure.gltf"></a-asset-item>
            </a-assets>

            <!--<a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" src="#grid" repeat="2 2"></a-plane>-->
<a-plane src="#grid" rotation="-90 0 0" width="30" height="30"
  repeat="5 5"></a-plane>

            <!--<a-box position="-3 0 -4" rotation="0 0 0" scale="2 2 2"src="cer.jpg" >-->
            <a-box position="-3 2 -4" rotation="0 0 0" scale="2 2 2"src="#boxTexture" >
            </a-box>

            <a-sky color="#ABA"></a-sky>

            <a-entity gltf-model="#human" position="0 1 -3" animation-mixer="loop: pingpong"/>
            </a-entity>

  <!--<a-light type="ambient" color="#445451"></a-light>-->
 <!--<a-light type="point" intensity="2" position="2 4 4"></a-light>-->
        </a-scene>
    </body>
</html>
