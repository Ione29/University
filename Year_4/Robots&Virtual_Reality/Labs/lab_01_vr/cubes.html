<!DOCTYPE html>
<html>
  <head>
    <title>Lab 1 - Cubes</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="0 0.5 -3" rotation="0 0 0" color="#C3C3C3"></a-box>
      <a-box position="0 1.5 -3" rotation="0 0 0" color="#4CC3D9"></a-box>
      <a-box position="0 2.5 -3" rotation="0 0 0" color="#303030"></a-box>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
