<!DOCTYPE html>
    <html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>View Clinical Files</title>
    </head>
    <body>
        <h1>These are all the registered clinical files:</h1>
        <table>
            <tr>
                <td>File ID</td>
                <td>Owner ID</td>
                <td>Diagnosis</td>
            </tr>
            <div th:each="clinicalfile : ${clinicalfiles}">
                <tr>
                    <td><span th:text="${clinicalfile.id}">id</span></td>
                    <td><span th:text="${clinicalfile.owner}">ownerId</span></td>
                    <td><span th:text="${clinicalfile.diagnostic}">diagnostic</span></td>
                </tr>
            </div>
        </table>
    </body>
</html>
