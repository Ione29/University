<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new product</title>
</head>
<body>
<!--action is by default POST /products/new -->
<form th:object="${product}" method="post">
    <input th:field="*{name}" >
    <input th:field="*{price}" >
    <input th:field="*{category}" >
    <input type="submit">
</form>
</body>
</html>
