<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="stylesheet" href="css/index.css">
        <script src="jscript.js" defer></script>        
    </head>
    <body>
        <div class="container"> 
            <div class="image">
                <img src="images/logo.png">
            </div>
            <div class="title"> 
                <h1> COMPANY NAME </h1> 
            </div>
        </div>

        <div class="other-links">
            <a href="Home.html">Home</a>
            <a href="Register.html">Register</a>
            <a href="Contact.html">Contact</a>
        </div>

        <form class="form-inline">
            <div>
                <label for="fullname">Name</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
              </div>

            <div>
                <label for="repeatpass">Repeat Password</label>
                <input type="password" id="repeatpass" name="repeatpass" required>
            </div>

            <div>
                <label for="gender">Gender</label>
                    <input type="radio" id="gender" name="gender" value="Male" required>
                        <label for="male">Male</label>
                    <input type="radio" id="gender" name="gender" value="Female" required>
                        <label for="gender">Female</label>   
            </div>

            <div>
                <label for="phone">Telephone</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div>
                <label for="country">Country</label>
                <select id="country" name="country">
                    <option value="romania">Romania</option>
                    <option value="belgium">Belgium</option>
                    <option value="spain">Spain</option>
                    <option value="france">France</option>
                    <option value="sweden">Sweden</option>
                </select>
            </div>

            <div>
                <label for="newsletter">Subscribe to maillist</label>
                <input type="checkbox" id="news" name="news">
            </div>

            <div>
                <button type="submit" value="Submit" name="submit" onclick="return checkIfGood()">Submit</button>
                <button type="reset" value="Reset" name="reset">Reset</button>
            </div>
        </form>
    </body>
</html>
