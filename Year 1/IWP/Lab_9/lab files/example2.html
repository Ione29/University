<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<p class="number">5</p>
	<p class="number">7</p>
	<p class="number">8</p>
	<p class="number">3</p>
	<p class="number">2</p>

	<div id="display"></div>

	<script>
		let display = document.getElementById('display'),
			number = document.getElementsByClassName('number');

		function sum()
		{
			let sum = 0;

			for(let i = 0; i < number.length; i++)
				sum += parseInt(number[i].innerHTML);

			display.innerHTML = "Sum = " + sum;
		}

		sum();
	</script>

</body>
</html>
