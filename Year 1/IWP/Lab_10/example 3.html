<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style>
		table,
		td,
		tr {
			border: 1px solid black;
			padding: 5px;
			text-align: center;
			border-collapse: collapse;
			font-size: 20px;
			cursor: pointer;
		}
	</style>

</head>
<body>
	
	<div id="display"></div>

	<script>
		let arr = [
				['Name', 'Age'],
				['John', '21'],
				['Jane', '19'],
				['Tom', '11']
			],
			table = "<table>",
			display = document.getElementById('display');

		for(let i = 0; i< arr.length; i++)
		{
			table += "<tr>";

			for(let j = 0; j < arr[i].length; j++)
				table += "<td>" + arr[i][j] + "</td>";
			
			table += "</tr>";
		}		

		table += "</table>";
		display.innerHTML = table;

	</script>

</body>
</html>
